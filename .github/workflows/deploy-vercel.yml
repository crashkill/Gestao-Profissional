name: ğŸš€ Deploy to Vercel

on:
  push:
    branches: [ main, homolog ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Configura permissÃµes
permissions:
  contents: read
  deployments: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci --legacy-peer-deps
        # Limpa cache do Vite
        rm -rf node_modules/.vite
    
    - name: ğŸ”§ Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: ğŸ” Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: ğŸ—ï¸ Build Project for Vercel
      run: |
        if [ "${{ github.ref }}" = "refs/heads/homolog" ]; then
          echo "Building for homologation on Vercel..."
          export VITE_ENVIRONMENT=homologacao
          npm run build:vercel
        else
          echo "Building for production on Vercel..."
          export VITE_ENVIRONMENT=production
          npm run build:vercel
        fi
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: ğŸš€ Deploy to Vercel
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        else
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        fi
    
    - name: ğŸ“ Get Deployment URL
      id: deployment
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "url=https://gestao-profissional-hitss.vercel.app" >> $GITHUB_OUTPUT
        else
          # Para branches de preview, a URL serÃ¡ gerada automaticamente pelo Vercel
          echo "url=Preview deployment created" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ“‹ Comment PR with Deployment URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸš€ **Vercel Preview Deployment**\n\nâœ… Deployment completed successfully!\n\nğŸ”— **Preview URL:** Check the Vercel dashboard for the preview URL.'
          })
    
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ Deployment to Vercel completed successfully!"
        echo "ğŸ“ URL: ${{ steps.deployment.outputs.url }}"