name: ğŸ›¡ï¸ Security Check

on:
  push:
    branches: [ main, homolog ]
  pull_request:
    branches: [ main ]
  schedule:
    # Executa diariamente Ã s 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci --legacy-peer-deps
        # Limpa cache do npm
        npm cache clean --force
    
    - name: ğŸ” Dependency Audit
      run: |
        echo "ğŸ” Executando auditoria de dependÃªncias..."
        npm audit --audit-level=moderate || {
          echo "âš ï¸ Vulnerabilidades encontradas, mas continuando..."
          npm audit --audit-level=moderate --json > audit-results.json || true
          if [ -f audit-results.json ]; then
            echo "ğŸ“Š Resultados da auditoria salvos em audit-results.json"
            cat audit-results.json | jq '.vulnerabilities | length' || echo "NÃ£o foi possÃ­vel processar resultados"
          fi
        }
    
    - name: ğŸ›¡ï¸ Security Validation
      run: |
        echo "ğŸ›¡ï¸ Executando validaÃ§Ã£o de seguranÃ§a personalizada..."
        npm run secure:full-check
    
    - name: ğŸ“‹ Security Report
      if: always()
      run: |
        echo "ğŸ“‹ RelatÃ³rio de SeguranÃ§a:"
        echo "âœ… Dependency Audit: $(npm audit --audit-level=critical > /dev/null 2>&1 && echo 'PASSED' || echo 'REQUIRES REVIEW')"
        echo "âœ… Custom Security Scan: $(npm run secure:test > /dev/null 2>&1 && echo 'PASSED' || echo 'REQUIRES REVIEW')"
        echo "ğŸ” Para mais detalhes, verifique os logs acima."
    
    - name: ğŸ“¤ Upload Security Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          audit-results.json
        retention-days: 30
        if-no-files-found: ignore