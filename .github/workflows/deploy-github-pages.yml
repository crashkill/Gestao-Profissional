name: 🚀 Deploy GitHub Pages

on:
  push:
    branches: [ main, homolog ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Configura permissões para GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

jobs:
  build-and-deploy:
    name: 🛠️ Build e Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
    
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: 📦 Install Dependencies
      run: npm ci
    
    - name: 🔍 Run Security Check
      run: npm audit || true
    
    - name: 🏗️ Build Project
      run: |
        if [ "${{ github.ref }}" = "refs/heads/homolog" ]; then
          echo "Building for homologation..."
          VITE_ENVIRONMENT=homologacao npm run build
        else
          echo "Building for production..."
          VITE_ENVIRONMENT=production npm run build
        fi
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: 🚀 Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: gh-pages
        target-folder: ${{ github.ref == 'refs/heads/homolog' && 'homolog' || '' }}
        clean: true 